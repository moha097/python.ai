<!DOCTYPE html>
<html lang="fr">
<head>

        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }

                    headers: {
                        "Content-Type": "application/json",

                    },
                    body: JSON.stringify(data)
                });
